<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <form action="">
        <label for="real-name">Real Name</label>
        <input id="real-name" type="text" placeholder="required">

        <label for="tel-phone">Telephonne Number</label>
        <input id="tel-phone" type="number" placeholder="required">
        <!--<label for="tel-phone">Number
            <input id="tel-phone" type="number">
        </label>-->
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="required">

        <label for="powers">Describe your powers</label>
        <textarea name="" id="powers"></textarea>

        <label for="speed">Speed</label>
        <select name="" id="">
            <option value="testing">Testing A Thing</option>
            <option value="value">Another thing</option>
        </select>

        <fieldset>
            <legend>Category</legend>

            <input id="alien" type="checkbox">
            <label for="alien">Alien</label>

            <input id="cybrog" type="checkbox">
            <label for="cybrog">Cybrog</label>
        </fieldset>

        <fieldset>
            <legend>Gender</legend>
            <input name="gender" id="woman" type="radio">
            <label for="woman">Woman</label>

            <input name="gender" id="man" type="radio">
            <label for="man">Man</label>

            <input name="gender" id="nonbinary" type="radio">
            <label for="nonbinary">Nonbinary</label>
        </fieldset>

        <button class=" button-reset" type="submit">Register Now</button>

    </form>

</body>

</html>
